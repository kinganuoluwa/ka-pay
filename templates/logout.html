{% extends 'base2.html' %}
{% load static %}

{% block content %}
<section class="w-5/6 mx-auto mt-10">
  <div class="flex items-center justify-between h-full">
    <div class="hidden md:block">
      <img src="{% static 'img/unlock.svg' %}" class="w-full" alt="unlock svg" />
    </div>
    <div class="w-5/6 mx-auto">
      <p class="text-gray-500 dark:text-gray-400">You have been logged out. <a href="{% url 'login' %}"
          class="inline-flex items-center font-medium text-blue-600 dark:text-blue-500 hover:underline">
          Login again
          <svg aria-hidden="true" class="ml-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z"
              clip-rule="evenodd"></path>
          </svg>
        </a></p>
    </div>
  </div>
</section>

{% endblock %}
