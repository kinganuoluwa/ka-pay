{% extends 'base2.html' %}
{% load static %}

{% block content %}
<div class="grid container w-full px-4 py-8 mx-auto lg:gap-8 xl:gap-0 lg:py-16 lg:grid-cols-12">
    <div class="mr-auto place-self-center lg:col-span-7">
        <h1
            class="max-w-2xl mb-4 text-4xl font-extrabold tracking-tight leading-none md:text-5xl xl:text-6xl dark:text-white">
            Payroll Website with Python</h1>
        <p class="max-w-2xl mb-6 font-light text-gray-500 lg:mb-8 md:text-lg lg:text-xl dark:text-gray-400">This Website is built with python using the Django framework</p>
        {% if user.is_authenticated %}
        <a href="{% url 'payroll' %}"
            class="inline-flex items-center justify-center px-6 py-3  mr-3 text-base font-medium text-center text-white rounded-lg bg-primary-700 hover:bg-primary-800">
            Go to Payroll
            <svg class="w-5 h-5 ml-2 -mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                    clip-rule="evenodd"></path>
            </svg>
        </a>
        {% else %}
        <a href="{% url 'login' %}"
        class="inline-flex items-center justify-center px-6 py-3  mr-3 text-base font-medium text-center text-white rounded-lg bg-primary-700 hover:bg-primary-800">
        Login
        <svg class="w-5 h-5 ml-2 -mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                clip-rule="evenodd"></path>
        </svg>
    </a>
        {% endif %}
    </div>
    <div class="hidden lg:mt-0 lg:col-span-5 lg:flex">
        <img src="{% static 'img/payroll.svg' %}" alt="mockup">
    </div>
</div>
{% endblock %}
