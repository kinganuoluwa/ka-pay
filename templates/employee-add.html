{% extends 'base.html' %}
{% load static %}
{% load tailwind_filters %}

{% block content %}
<form method="POST">
    <div class="grid md:grid-cols-2 gap-4 h-full">
        {% csrf_token %}
        <div class="w-full h-full bg-white dark:bg-gray-800 shadow dark:border rounded-lg dark:border-gray-700 p-3">
            <span class="font-semibold dark:text-gray-100 leading-8 tracking-wide">Personal Information</span>
            {{ employee_form|crispy }}
        </div>

        <div class="w-full h-full bg-white dark:bg-gray-800 shadow dark:border rounded-lg dark:border-gray-700 p-3">
            <span class="font-semibold dark:text-gray-100 leading-8 tracking-wide">Login Information</span>
            {{ user_form|crispy }}
        </div>
    </div>

    <div class="text-center mt-4 md:w-3/6 mx-auto">
        <button type="submit"
            class="inline-block w-full px-7 py-3 bg-blue-600 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">Add
            Employee
        </button>
    </div>
</form>
{% endblock %}
